<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/common.xhtml">
                
<ui:define name="stylesheet"><h:outputStylesheet name="layoutPortal.css" library="css"/></ui:define>

<ui:define name="header">
    <div class="sectionsContainer">
        <div id="bannerSection">
            <h1><h:outputText value="#{msgs.APPLICATION_NAME}" /></h1>
            <h3><h:outputText value="#{msgs.PORTAL_PAGE_HEADER_MESSAGE}" styleClass="italic" /></h3>
        </div>
        <div id="userSection">
            <ui:insert name="userSection"/>
        </div>
    </div>
</ui:define>

<ui:define name="center">
    <div class="sectionsContainer">
        <ui:insert name="centerContent"/>
    </div>
</ui:define>

</ui:composition>
