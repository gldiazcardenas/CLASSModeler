<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
    <meta charset="ISO-8859-1"/>
    <title><h:outputText value="#{title}" /></title>
    
    <!-- Scripts -->
    <ui:insert name="script"/>
    
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="/CLASSModeler/resources/images/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/CLASSModeler/resources/images/favicon.ico" />
    
    <!-- Style-sheets -->
    <h:outputStylesheet name="base.css" library="css"/>
    <ui:insert name="stylesheet"/>
</h:head>

<h:body>
    <p:growl id="generalMessage" for="generalMessage" sticky="true" />
    
    <div id="content">
        <div id="header">
            <div id="header-left">
                <h:graphicImage id="ufps-logo" name="ufps_logo.png" library="images" />
                
                <div id="slogan">
                    <h:link outcome="/index.xhtml">
                        <h1><h:outputText value="#{msgs.APPLICATION_NAME}" /></h1>
                        <h4><h:outputText value="#{msgs.PORTAL_PAGE_HEADER_MESSAGE}" /></h4>
                    </h:link>
                </div>
                
                <h:graphicImage id="ingsistemas-logo" name="ingsistemas_logo.png" library="images" />
            </div>
            
            <div id="header-right"><ui:insert name="user"/></div>
        </div>
        
        <ui:insert name="links"/>
        
        <div id="center"><ui:insert name="center" /></div>
    </div>
    
    <div id="footer">
        <ui:include src="/templates/sections/footer.xhtml" />
    </div>
</h:body>

</html>
