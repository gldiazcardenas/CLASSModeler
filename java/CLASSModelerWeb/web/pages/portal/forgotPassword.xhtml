<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/portal.xhtml">
                
<ui:param name="title" value="#{msgs.PORTAL_PAGE_BASE_TITLE}"/>

<ui:define name="userSection">
  <ui:include src="/pages/portal/logIn.xhtml" />
</ui:define>


<ui:define name="centerContent">
    <div style="margin: 60px 0;">
        <h1><h:outputText value="#{msgs.FORGOT_PASSWORD_FORM_TITLE}" /></h1>
        <h4><h:outputText value="#{msgs.FORGOT_PASSWORD_FORM_MESSAGE}" /></h4>
        
        <h:form id="forgotPassForm">
            <h:panelGrid columns="1" width="300">
                <p:inputText id="email" value="#{forgotPasswordController.email}" required="true" style="width: 100%;" />
                <p:watermark for="email" value="#{msgs.SIGN_UP_FORM_EMAIL_FIELD}"/>
                
                <p:separator styleClass="customSeparator" />
                
                <h:panelGrid columns="2">
                    <p:commandButton ajax="false" value="#{msgs.SEND_LABEL}" action="#{forgotPasswordController.process()}" />
                    <p:button value="#{msgs.CANCEL_LABEL}" outcome="/index.xhtml" />
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </div>
</ui:define>



</ui:composition>
