<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
                
    <h:form id="signUpForm" prependId="false" styleClass="ui-widget-content">
        <h1><h:outputText value="#{msgs.SIGN_UP_FORM_TITLE}" /></h1>
        <h4><h:outputText value="#{msgs.SIGN_UP_FORM_MESSAGE}" /></h4>
        
        <h:panelGrid id="signUpPanel" columns="1" width="90%">
            <h:panelGrid columns="2" cellpadding="0" cellspacing="0" width="100%">
                <p:inputText id="firstName" value="#{signUPController.firstName}" style="width:92%;" required="true"/>
                             
                <p:inputText id="lastName" value="#{signUPController.lastName}" style="width:92%;" required="true"/>
            </h:panelGrid>
            
            <h:panelGroup>
                <p:watermark for="firstName" value="#{msgs.SIGN_UP_FORM_FIRST_NAME_FIELD}" />
                <p:watermark for="lastName" value="#{msgs.SIGN_UP_FORM_LAST_NAME_FIELD}" />
            </h:panelGroup>
            
            <p:inputText id="email" value="#{signUPController.email}" style="width:96%;" required="true"/>
            <p:watermark for="email" value="#{msgs.SIGN_UP_FORM_EMAIL_FIELD}" />
            
            <p:password id="password" value="#{signUPController.password}" style="width:96%;" required="true"/>
            <p:watermark for="password" value="#{msgs.SIGN_UP_FORM_PASSWORD_FIELD}" />
            
            <p:calendar id="birthdate" navigator="true" showOn="both" style="width:96%;" value="#{signUPController.birthdate}" />
            <p:watermark for="birthdate" value="#{msgs.SIGN_UP_FORM_DATEOFBIRTH_FIELD}" />
                    
            <p:selectOneRadio id="gender" value="#{signUPController.gender}" converter="genderConverter" required="true">
                <f:selectItems value="#{signUPController.gendersForSelectOneRadio}" />
            </p:selectOneRadio>
            
            <h:panelGroup>
                <hr/>
            </h:panelGroup>
            
            <p:commandButton value="#{msgs.SIGN_UP_FORM_APPY_BUTTON_LABEL}" update="signUpPanel" actionListener="#{signUPController.actionPerformed}" />
        </h:panelGrid>
    </h:form>
</ui:composition>
