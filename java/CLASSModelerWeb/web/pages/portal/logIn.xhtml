<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
                
  <h:form id="loginForm" style="float: right;">
    <h:panelGrid columns="3">
        <p:inputText id="email" required="true" />
        <p:password id="password" required="true" />
        <p:commandButton ajax="false" value="#{msgs.LOGIN_FORM_BUTTON_LABEL}" action="pages/dashboard/dashboard.xhtml" />
        
        <p:watermark for="email" value="#{msgs.LOGIN_FORM_EMAIL_FIELD}" />
        <p:commandLink value="#{msgs.LOGIN_FORM_FORGOT_PASSWORD_LABEL}" />
        <p:watermark for="password" value="#{msgs.LOGIN_FORM_PASSWORD_FIELD}" />
    </h:panelGrid>
  </h:form>
  
</ui:composition>
