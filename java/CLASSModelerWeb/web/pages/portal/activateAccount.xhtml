<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/portal.xhtml">
                
<ui:param name="title" value="#{msgs.PORTAL_PAGE_BASE_TITLE}"/>

<ui:define name="center">
    <f:metadata>
        <f:event listener="#{activateAccountController.process()}" type="preRenderView"/>
    </f:metadata>
    
    <div id="center-content">
        <h:form id="resetPassForm" style="width: 500px; margin: auto; margin-top: 20px;">
            <h1><h:outputText value="#{msgs.ACCOUNT_ACTIVATION_FORM_TITLE}" /></h1>
            
            <table style="width: 100%">
                <tr>
                    <td width="5%">
                        <h:graphicImage name="accept.png" library="images" rendered="#{activateAccountController.successful}" />
                        <h:graphicImage name="block.png" library="images" rendered="#{!activateAccountController.successful}" />
                    </td>
                    <td>
                        <h:outputText value="#{activateAccountController.message}" style="padding: 3px 0px;" />
                    </td>
                </tr>
            </table>
        </h:form>
    </div>
</ui:define>

</ui:composition>
