<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/portal.xhtml">
                
<ui:param name="title" value="#{msgs.PORTAL_PAGE_BASE_TITLE}"/>

<ui:define name="userSection">
  <ui:include src="/pages/portal/logIn.xhtml" />
</ui:define>

<ui:define name="centerContent">
    <f:metadata>
        <f:event listener="#{activateAccountController.process()}" type="preRenderView"/>
    </f:metadata>
    
    <div style="margin: 60px 0; width: 500px;">
        <p:messages id="activationMessage" for="activationMessage" />
    </div>
</ui:define>

</ui:composition>
