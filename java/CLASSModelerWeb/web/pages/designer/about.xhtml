<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
<p:dialog id="aboutDialog" widgetVar="dlgAbout" width="400" header="#{msgs.ABOUT_FORM_TITLE}" modal="true" closable="true" closeOnEscape="true">
    <h:form id="aboutForm">
        <table>
            <tr>
                <td width="85" align="center" style="border-right: 1px solid #CCCCCC; padding-right: 5px;">
                    <h:graphicImage library="images" name="ufps_logo.png" />
                </td>
                <td style="padding: 15px; vertical-align: top;">
                    <h2 style="margin: 5px">
                        <h:outputText value="#{msgs.APPLICATION_NAME}" />
                        <h:graphicImage style="margin-left: 10px" library="images" name="ingsistemas_miniature.png"  />
                    </h2>
                    <div><h:outputText value="#{msgs.UNIVERSITY_NAME}" /></div>
                    <div><h:outputText value="#{msgs.FOOTER_COPYRIGHT_MESSAGE}" /></div>
                    <div><h:outputText value="#{msgs.COUNTRY_CITY_NAME}" /></div>
                </td>
            </tr>
        </table>
        
    </h:form>
</p:dialog>

</ui:composition>
