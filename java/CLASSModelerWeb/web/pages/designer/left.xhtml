<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">
    
    <pe:layoutPane position="center">
        <f:facet name="header">
            <h:outputText value="#{msgs.TOOLBOX_PANEL_LABEL}" />
            <h:graphicImage id="info_components" name="info.png" library="images" style="vertical-align: middle; margin-left: 5px;" />
            <p:tooltip for="info_components">
                <h:outputText value="#{msgs.INFORMATION_COMPONENT1_PANEL_MESSAGE}" style="display: block;" />
                <h:outputText value="#{msgs.INFORMATION_COMPONENT2_PANEL_MESSAGE}" style="width: 100px;" />
                <h:graphicImage name="next_16x16.png" library="images" />
            </p:tooltip>
        </f:facet>
        
        <div id="toolbox">
            <div class="horizontal_item">
                <h:graphicImage name="cursor.png" styleClass="toolbox_item selected" library="images" title="#{msgs.CURSOR}" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="package" name="uml_package.png" styleClass="toolbox_item draggable" library="images" />
                <h:outputText value="#{msgs.UML_PACKAGE}" dir="ltr" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="class" name="uml_class.png" styleClass="toolbox_item draggable" library="images" />
                <h:outputText value="#{msgs.UML_CLASS}" dir="ltr" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="interface" name="uml_interface.png" styleClass="toolbox_item draggable" library="images" />
                <h:outputText value="#{msgs.UML_INTERFACE}" dir="ltr" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="enumeration" name="uml_enumeration.png" styleClass="toolbox_item draggable" library="images" />
                <h:outputText value="#{msgs.UML_ENUMERATION}" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="comment" name="uml_comment.png" styleClass="toolbox_item draggable" library="images" />
                <h:outputText value="#{msgs.UML_COMMENT}" />
            </div>
            
            <p:separator />
            
            <div class="horizontal_item">
                <h:graphicImage id="association" name="uml_association.png" styleClass="toolbox_item" library="images" />
                <h:outputText value="#{msgs.UML_ASSOCIATION}" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="composition" name="uml_composition.png" styleClass="toolbox_item" library="images" />
                <h:outputText value="#{msgs.UML_COMPOSITION}" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="aggregation" name="uml_aggregation.png" styleClass="toolbox_item" library="images" />
                <h:outputText value="#{msgs.UML_AGGREGATION}" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="generalization" name="uml_generalization.png" styleClass="toolbox_item" library="images" />
                <h:outputText value="#{msgs.UML_GENERALIZATION}" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="realization" name="uml_realization.png" styleClass="toolbox_item" library="images" />
                <h:outputText value="#{msgs.UML_REALIZATION}" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="dependency" name="uml_dependency.png" styleClass="toolbox_item" library="images" />
                <h:outputText value="#{msgs.UML_DEPENDENCY}" />
            </div>
            
            <p:separator />
            
            <div class="horizontal_item">
                <h:graphicImage id="link" name="uml_link.png" styleClass="toolbox_item" library="images" />
                <h:outputText value="#{msgs.UML_LINK}" />
            </div>
            
        </div>
        
    </pe:layoutPane>
    
</ui:composition>
