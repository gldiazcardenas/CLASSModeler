<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">
    
    <pe:layoutPane position="center">
        <f:facet name="header"><h:outputText value="#{msgs.TOOLBOX_PANEL_LABEL}" /></f:facet>
        
        <div id="toolbox">
            
            <div class="horizontal_item">
                <h:graphicImage name="cursor.png" styleClass="toolbox_item selected" title="#{msgs.CURSOR}" library="images" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="package" name="uml_package.png" styleClass="toolbox_item draggable" library="images" />
                <h:outputText value="#{msgs.UML_PACKAGE}" dir="ltr" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="class" name="uml_class.png" styleClass="toolbox_item draggable" library="images" />
                <h:outputText value="#{msgs.UML_CLASS}" dir="ltr" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="interface" name="uml_interface.png" styleClass="toolbox_item draggable" library="images" />
                <h:outputText value="#{msgs.UML_INTERFACE}" dir="ltr" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="enumeration" name="uml_enumeration.png" styleClass="toolbox_item draggable" library="images" />
                <h:outputText value="#{msgs.UML_ENUMERATION}" />
            </div>
            
            <div class="horizontal_item">
                <h:graphicImage id="comment" name="uml_comment.png" styleClass="toolbox_item draggable" library="images" />
                <h:outputText value="#{msgs.UML_COMMENT}" />
            </div>
            
            <p:separator />
            
            <h:graphicImage id="association" name="uml_association.png" styleClass="toolbox_item" title="#{msgs.UML_ASSOCIATION}" library="images" />
            <h:graphicImage id="dependency" name="uml_dependency.png" styleClass="toolbox_item" title="#{msgs.UML_DEPENDENCY}" library="images" />
            
            <h:graphicImage id="association_class" name="uml_association_class.png" styleClass="toolbox_item" title="#{msgs.UML_ASSOCIATION_CLASS}" library="images" />
            <h:graphicImage id="link" name="uml_link.png" styleClass="toolbox_item" title="#{msgs.UML_LINK}" library="images" />
            
            <h:graphicImage id="composition" name="uml_composition.png" styleClass="toolbox_item" title="#{msgs.UML_COMPOSITION}" library="images" />
            <h:graphicImage id="aggregation" name="uml_aggregation.png" styleClass="toolbox_item" title="#{msgs.UML_AGGREGATION}" library="images" />
            
            <h:graphicImage id="generalization" name="uml_generalization.png" styleClass="toolbox_item" title="#{msgs.UML_GENERALIZATION}" library="images" />
            <h:graphicImage id="realization" name="uml_realization.png" styleClass="toolbox_item" title="#{msgs.UML_REALIZATION}" library="images" />
            
        </div>
        
        
    </pe:layoutPane>
    
    <pe:layoutPane position="south" minSize="100" size="135" maxSize="200">
        <f:facet name="header"><h:outputText value="#{msgs.OUTLINE_PANEL_LABEL}" /></f:facet>
        <div id="outline">
            <!-- mxClient.js library automatically puts the components inside of this tag -->
        </div>
    </pe:layoutPane>
    
</ui:composition>
