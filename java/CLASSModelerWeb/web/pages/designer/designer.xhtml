<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
      
<h:head>
    <meta charset="ISO-8859-1"/>
    <meta name="author" content="Gabriel Leonardo Diaz" />
    <meta name="description" content="Programa para crear diagramas de clase y generar codigo fuente" />
    <title><h:outputText value="#{msgs.DESIGNER_PAGE_BASE_TITLE}" /></title>
    
    <!-- Scripts -->
    <script type="text/javascript">
        /** Defines the base path of resources for mxClient library. */
        mxBasePath = "/CLASSModeler/resources";
        
        /** Avoid loading localization resources */
        mxLoadResources = false;
    </script>
    
    <h:outputScript library="js/dev" name="mxClient.js" />
    <h:outputScript library="js" name="jquery.parser.js" />
    <h:outputScript library="js" name="jquery.panel.js" />
    <h:outputScript library="js" name="jquery.resizable.js" />
    <h:outputScript library="js" name="jquery.linkbutton.js" />
    <h:outputScript library="js" name="jquery.pagination.js" />
    <h:outputScript library="js" name="jquery.tooltip.js" />
    <h:outputScript library="js" name="jquery.validatebox.js" />
    <h:outputScript library="js" name="jquery.combo.js" />
    <h:outputScript library="js" name="jquery.combobox.js" />
    <h:outputScript library="js" name="jquery.datagrid.js" />
    <h:outputScript library="js" name="jquery.propertygrid.js" />
    <h:outputScript library="js/dev" name="CLASSModeler.js" />
    <h:outputScript library="js/dev" name="CLASSGraph.js" />
    <h:outputScript library="js/dev" name="CLASSEditor.js" />
    <h:outputScript library="js/dev" name="CLASSShape.js" />
    <h:outputScript library="js/dev" name="CLASSToolbox.js" />
    <h:outputScript library="js/dev" name="CLASSPropertyGrid.js" />
    <h:outputScript library="js/dev" name="CLASSAttributeDialog.js" />
    <h:outputScript library="js/dev" name="CLASSOperationDialog.js" />
    <h:outputScript library="js/dev" name="CLASSRelationshipDialog.js" />
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="/CLASSModeler/resources/images/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/CLASSModeler/resources/images/favicon.ico" />
    
    <!-- Style-sheets -->
    <h:outputStylesheet name="designer.css" library="css"/>
    <h:outputStylesheet name="base.css" library="css"/>
    <h:outputStylesheet name="common.css" library="css"/>
    <h:outputStylesheet name="easyui.css" library="css"/>
</h:head>

<h:body onload="CLASSModeler.init(#{designerController.writeable})">
    <p:growl id="generalMessage" for="generalMessage" sticky="true" />
    
    <div id="content">
        <div id="menu"><ui:include src="/pages/designer/menu.xhtml"/></div>
    
        <div id="toolbar"><ui:include src="/pages/designer/toolbar.xhtml"/></div>
        
        <div id="center">
            <pe:layout id="center-layout" fullPage="false" collapseTitle="#{msgs.COLLAPSE_TOOLTIP}" resizeTitle="#{msgs.RESIZE_TOOLTIP}" expandTitle="#{msgs.OPEN_TOOLTIP}">
                <pe:layoutPane id="left" position="west" resizable="false" collapsible="true" size="130">
                    <ui:include src="/pages/designer/left.xhtml" />
                </pe:layoutPane>
                
                <pe:layoutPane id="workspace" position="center">
                    <ui:include src="/pages/designer/workspace.xhtml" />
                </pe:layoutPane>
                
                <pe:layoutPane id="right" position="east" resizable="false" collapsible="true" size="230">
                    <ui:include src="/pages/designer/right.xhtml" />
                </pe:layoutPane>
            </pe:layout>
        </div>
    </div>
    
    <div id="footer">
        <ui:include src="/templates/sections/footer.xhtml" />
    </div>
    
    <ui:include src="/pages/designer/about.xhtml"/>
    <ui:include src="/pages/dashboard/editProfile.xhtml"/>
    <ui:include src="/pages/dashboard/changePassword.xhtml"/>
    <ui:include src="/pages/designer/attributes.xhtml"/>
    <ui:include src="/pages/designer/operations.xhtml"/>
    <ui:include src="/pages/designer/generateCode.xhtml"/>
    <ui:include src="/pages/designer/relationship.xhtml"/>
    <ui:include src="/pages/designer/importXMI.xhtml"/>
    <ui:include src="/pages/designer/exportXMI.xhtml"/>
</h:body>

</html>
