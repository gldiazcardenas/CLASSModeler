<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
<p:dialog id="attributesDialog" widgetVar="dlgAttributes" width="500" header="Atributos" modal="true" closable="true" closeOnEscape="true">
    <h:form id="attributesForm" prependId="false">
        <table style="width:100%;">
            <tr>
                <td width="20%"><h:outputText value="#{msgs.ATTRIBUTES_FORM_NAME_FIELD}" /></td>
                <td><input id="attrName" class="easyui-validatebox" style="width:100%" /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label><input type="checkbox" /> <h:outputText value="#{msgs.ATTRIBUTES_FORM_STATIC_FIELD}" /></label>
                    <label><input type="checkbox" /> <h:outputText value="#{msgs.ATTRIBUTES_FORM_LEAF_FIELD}" /></label>
                </td>
            </tr>
            <tr>
                <td><h:outputText value="#{msgs.ATTRIBUTES_FORM_TYPE_FIELD}" /></td>
                <td><input id="attrType" /></td>
            </tr>
            <tr>
                <td><h:outputText value="#{msgs.ATTRIBUTES_FORM_VISIBILITY_FIELD}" /></td>
                <td><input id="attrVisibility" /></td>
            </tr>
            <tr>
                <td><h:outputText value="#{msgs.ATTRIBUTES_FORM_MULTIPLICITY_FIELD}" /></td>
                <td><input id="attrMultiplicity" /></td>
            </tr>
            <tr>
                <td><h:outputText value="#{msgs.ATTRIBUTES_FORM_STEREOTYPE_FIELD}" /></td>
                <td><input id="attrStereotype" /></td>
            </tr>
            <tr>
                <td><h:outputText value="#{msgs.ATTRIBUTES_FORM_INITIAL_VALUE_FIELD}" /></td>
                <td><input id="attrInitValue" class="easyui-validatebox" style="width:100%" /></td>
            </tr>
        </table>
        
        <p:separator />
        
        <table id="attributesTable" />
        
        <p:separator />
        
        <h:panelGrid columns="2">
            <p:commandButton id="btSaveAttributes" value="#{msgs.SAVE_LABEL}" />
            <p:commandButton value="#{msgs.CANCEL_LABEL}" type="button" onclick="dlgAttributes.hide()" />
        </h:panelGrid>
    </h:form>
</p:dialog>

</ui:composition>
