<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
<p:dialog id="attributesDialog" widgetVar="dlgAttributes" width="500" header="#{msgs.ATTRIBUTES_FORM_TITLE}" modal="true" closable="true" closeOnEscape="true">
    <h:form id="attributesForm" prependId="false">
        <table style="width:100%;">
            <tr>
                <td width="20%"><h:outputText value="#{msgs.ATTRIBUTES_FORM_NAME_FIELD}" /></td>
                <td><input id="attrName" class="easyui-validatebox" style="width:100%" /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label><input id="staticCheck" type="checkbox" /> <h:outputText value="#{msgs.ATTRIBUTES_FORM_STATIC_FIELD}" /></label>
                    <label><input id="finalCheck" type="checkbox" /> <h:outputText value="#{msgs.ATTRIBUTES_FORM_FINAL_FIELD}" /></label>
                </td>
            </tr>
            <tr>
                <td><h:outputText value="#{msgs.ATTRIBUTES_FORM_TYPE_FIELD}" /></td>
                <td>
                    <input id="attrType" />
                    <input id="attrCollection" />
                </td>
            </tr>
            <tr>
                <td><h:outputText value="#{msgs.ATTRIBUTES_FORM_VISIBILITY_FIELD}" /></td>
                <td><input id="attrVisibility" /></td>
            </tr>
            <tr>
                <td><h:outputText value="#{msgs.ATTRIBUTES_FORM_INITIAL_VALUE_FIELD}" /></td>
                <td><input id="attrInitValue" class="easyui-validatebox" style="width:100%" /></td>
            </tr>
        </table>
        
        <p:separator />
        
        <div id="attrTbToolbar">
            <a href="javascript:void(0)" id="newAttributeBtn" class="easyui-linkbutton" data-options="iconCls:'icon-add', plain:true"><h:outputText value="#{msgs.NEW_LABEL}" /></a>
            <a href="javascript:void(0)" id="delAttributeBtn" class="easyui-linkbutton" data-options="iconCls:'icon-delete', plain:true"><h:outputText value="#{msgs.DELETE_LABEL}" /></a>
            <a href="javascript:void(0)" id="saveAttributeBtn" class="easyui-linkbutton" data-options="iconCls:'icon-save', plain:true"><h:outputText value="#{msgs.SAVE_LABEL}" /></a>
        </div>
        
        <table id="attributesTable" style="height: 200px;" />
        
        <p:separator />
        
        <h:panelGrid columns="2">
            <p:commandButton value="#{msgs.CLOSE_LABEL}" type="button" onclick="dlgAttributes.hide()" />
        </h:panelGrid>
    </h:form>
</p:dialog>

</ui:composition>
