<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
<p:dialog id="classifierDialog" widgetVar="dlgClassifier" width="600" header="Editar Elemento" modal="true" closable="true" closeOnEscape="true">
    <h:form id="classifierForm">
        <p:tabView>
            <p:tab title="Atributos">
            </p:tab>
            
            <p:tab title="Metodos">
            </p:tab>
        </p:tabView>
        
        <p:separator />
        
        <h:panelGrid columns="3">
            <p:commandButton id="btSaveClassifier" value="#{msgs.SAVE_LABEL}" />
            <p:commandButton value="#{msgs.CANCEL_LABEL}" type="button" onclick="dlgClassifier.hide()" />
        </h:panelGrid>
    </h:form>
</p:dialog>

</ui:composition>
