<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
    <h:form id="menuForm" prependId="false">
        <p:menubar id="menu" autoDisplay="false">
            <p:submenu label="#{msgs.MENU_FILE_LABEL}" icon="ui-icon-document">
                <p:menuitem value="#{msgs.MENU_ITEM_NEW_PROJECT_LABEL}" icon="ui-icon-document" disabled="#{!sessionController.registeredUser}" />
                <p:menuitem value="#{msgs.MENU_ITEM_OPEN_PROJECT_LABEL}" icon="ui-icon-folder-open" disabled="#{!sessionController.registeredUser}" />
                <p:menuitem value="#{msgs.MENU_ITEM_SAVE_PROJECT_LABEL}" icon="ui-icon-disk" disabled="#{!sessionController.registeredUser}" />
                <p:menuitem value="#{msgs.MENU_ITEM_COPY_PROJECT_LABEL}" icon="ui-icon-copy" disabled="#{!sessionController.registeredUser}" />
                <p:separator />
                <p:menuitem value="#{msgs.MENU_ITEM_IMPORT_LABEL}" icon="ui-icon-arrowthickstop-1-s" />
                <p:menuitem value="#{msgs.MENU_ITEM_EXPORT_LABEL}" icon="ui-icon-arrowthickstop-1-n" />
                <p:separator />
                <p:menuitem value="#{msgs.MENU_ITEM_PRINT_LABEL}" icon="ui-icon-print" />
                <p:separator />
                <p:menuitem value="#{msgs.USER_SECTION_GO_TO_DASHBOARD_LABEL}" icon="ui-icon-home" disabled="#{!sessionController.registeredUser}" action="#{sessionController.goToDashboard()}" />
            </p:submenu>
            
            <p:submenu label="#{msgs.MENU_EDIT_LABEL}" icon="ui-icon-pencil">
                <p:menuitem value="#{msgs.MENU_ITEM_UNDO_LABEL}" icon="ui-icon-arrowreturnthick-1-w" />
                <p:menuitem value="#{msgs.MENU_ITEM_REDO_LABEL}" icon="ui-icon-arrowreturnthick-1-e" />
                <p:separator />
                <p:menuitem value="#{msgs.MENU_ITEM_CUT_LABEL}" icon="ui-icon-scissors" />
                <p:menuitem value="#{msgs.MENU_ITEM_COPY_LABEL}" icon="ui-icon-copy" />
                <p:menuitem value="#{msgs.MENU_ITEM_PASTE_LABEL}" icon="ui-icon-clipboard" />
                <p:separator />
                <p:menuitem value="#{msgs.MENU_ITEM_DELETE_LABEL}" icon="ui-icon-trash" />
                <p:menuitem value="#{msgs.MENU_ITEM_SELECT_ALL_LABEL}" icon="ui-icon-arrowthick-2-ne-sw" />
            </p:submenu>
            
            <p:submenu label="#{msgs.MENU_VIEW_LABEL}" icon="ui-icon-pin-s">
                <p:submenu label="#{msgs.MENU_SUB_ZOOM_LABEL}" icon="ui-icon-search">
                    <p:menuitem value="#{msgs.MENU_ITEM_ZOOM_IN_LABEL}" icon="ui-icon-zoomin" />
                    <p:menuitem value="#{msgs.MENU_ITEM_ZOOM_OUT_LABEL}" icon="ui-icon-zoomout" />
                    <p:separator/>
                    <p:menuitem value="25%" />
                    <p:menuitem value="50%" />
                    <p:menuitem value="75%" />
                    <p:menuitem value="100%" />
                    <p:menuitem value="200%" />
                    <p:menuitem value="400%" />
                </p:submenu>
                <p:separator />
                <p:menuitem value="#{msgs.MENU_ITEM_REFRESH_LABEL}" icon="ui-icon-refresh" />
                <p:menuitem value="#{msgs.MENU_ITEM_CLOSE_DIAGRAM_LABEL}" icon="ui-icon-close" />
            </p:submenu>
            
            <p:submenu label="#{msgs.MENU_TOOLS_LABEL}" icon="ui-icon-wrench">
                <p:menuitem value="#{msgs.MENU_ITEM_GENERATE_CODE_LABEL}" icon="ui-icon-script"/>
                <p:menuitem value="#{msgs.MENU_ITEM_GENERATE_IMAGE_LABEL}" icon="ui-icon-image"/>
                <p:separator/>
                <p:menuitem value="#{msgs.MENU_ITEM_AUTOMATIC_LAYOUT_LABEL}"/>
                <p:menuitem value="#{msgs.MENU_ITEM_CONSOLE_LABEL}" />
            </p:submenu>
            
            <p:submenu label="#{msgs.MENU_HELP_LABEL}" icon="ui-icon-help">
                <p:menuitem value="#{msgs.MENU_ITEM_CONTENTS_LABEL}"  icon="ui-icon-bookmark" />
                <p:menuitem value="#{msgs.MENU_ITEM_ABOUT_LABEL}" icon="ui-icon-flag" />
            </p:submenu>
            
            <f:facet name="options">
                <ui:include src="/pages/dashboard/userSection.xhtml" />
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
