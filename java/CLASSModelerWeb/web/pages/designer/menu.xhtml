<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
    <h:form id="userForm">
        <!-- EDITOR: Instance of the GUI component for mxGraph -->
        
        <p:menubar id="menu" autoDisplay="false">
            <p:submenu label="#{msgs.MENU_FILE_LABEL}" icon="ui-icon-document">
                <p:menuitem value="#{msgs.MENU_ITEM_NEW_DIAGRAM_LABEL}" icon="ui-icon-document" disabled="#{!sessionController.registeredUser}" />
                <p:menuitem value="#{msgs.MENU_ITEM_OPEN_DIAGRAM_LABEL}" icon="ui-icon-folder-open" disabled="#{!sessionController.registeredUser}" />
                <p:menuitem value="#{msgs.MENU_ITEM_SAVE_DIAGRAM_LABEL}" icon="ui-icon-disk" disabled="#{!sessionController.registeredUser}" />
                <p:separator />
                <p:menuitem value="#{msgs.USER_SECTION_GO_TO_DASHBOARD_LABEL}" icon="ui-icon-bookmark" disabled="#{!sessionController.registeredUser}" action="#{sessionController.goToDashboard()}" />
            </p:submenu>
            
            <p:submenu label="#{msgs.MENU_EDIT_LABEL}" icon="ui-icon-pencil">
                <p:menuitem value="#{msgs.MENU_ITEM_UNDO_LABEL}" icon="ui-icon-arrowreturnthick-1-w" onclick="EDITOR.executeAction(CLASSActionName.UNDO)" />
                <p:menuitem value="#{msgs.MENU_ITEM_REDO_LABEL}" icon="ui-icon-arrowreturnthick-1-e" onclick="EDITOR.executeAction(CLASSActionName.REDO)" />
                <p:separator />
                <p:menuitem value="#{msgs.MENU_ITEM_CUT_LABEL}" icon="ui-icon-scissors" onclick="EDITOR.executeAction(CLASSActionName.CUT)" />
                <p:menuitem value="#{msgs.MENU_ITEM_COPY_LABEL}" icon="ui-icon-copy" onclick="EDITOR.executeAction(CLASSActionName.COPY)" />
                <p:menuitem value="#{msgs.MENU_ITEM_PASTE_LABEL}" icon="ui-icon-clipboard" onclick="EDITOR.executeAction(CLASSActionName.PASTE)" />
                <p:separator />
                <p:menuitem value="#{msgs.MENU_ITEM_DELETE_LABEL}" icon="ui-icon-trash" onclick="EDITOR.executeAction(CLASSActionName.DELETE)" />
                <p:menuitem value="#{msgs.MENU_ITEM_SELECT_ALL_LABEL}" icon="ui-icon-arrowthick-2-ne-sw" onclick="EDITOR.executeAction(CLASSActionName.SELECT_ALL)" />
            </p:submenu>
            
            <p:submenu label="#{msgs.MENU_VIEW_LABEL}" icon="ui-icon-pin-s">
                <p:submenu label="#{msgs.MENU_SUB_ZOOM_LABEL}" icon="ui-icon-search">
                    <p:menuitem value="#{msgs.MENU_ITEM_ZOOM_IN_LABEL}" icon="ui-icon-zoomin" onclick="EDITOR.executeAction(CLASSActionName.ZOOM_IN)" />
                    <p:menuitem value="#{msgs.MENU_ITEM_ZOOM_OUT_LABEL}" icon="ui-icon-zoomout" onclick="EDITOR.executeAction(CLASSActionName.ZOOM_OUT)" />
                    <p:separator/>
                    <p:menuitem value="25%" onclick="EDITOR.executeAction(CLASSActionName.ZOOM_CUSTOM, 25)" />
                    <p:menuitem value="50%" onclick="EDITOR.executeAction(CLASSActionName.ZOOM_CUSTOM, 50)" />
                    <p:menuitem value="75%" onclick="EDITOR.executeAction(CLASSActionName.ZOOM_CUSTOM, 75)" />
                    <p:menuitem value="100%" onclick="EDITOR.executeAction(CLASSActionName.ZOOM_CUSTOM, 100)" />
                    <p:menuitem value="150%" onclick="EDITOR.executeAction(CLASSActionName.ZOOM_CUSTOM, 150)" />
                    <p:menuitem value="200%" onclick="EDITOR.executeAction(CLASSActionName.ZOOM_CUSTOM, 200)" />
                    <p:menuitem value="400%" onclick="EDITOR.executeAction(CLASSActionName.ZOOM_CUSTOM, 400)" />
                </p:submenu>
                <p:separator />
                <p:menuitem value="#{msgs.MENU_ITEM_REFRESH_LABEL}" icon="ui-icon-refresh" onclick="EDITOR.executeAction(CLASSActionName.ZOOM_RESTORE)" />
            </p:submenu>
            
            <p:submenu label="#{msgs.MENU_TOOLS_LABEL}" icon="ui-icon-wrench">
                <p:menuitem value="#{msgs.MENU_ITEM_GENERATE_CODE_LABEL}" icon="ui-icon-script" />
                <p:menuitem value="#{msgs.MENU_ITEM_GENERATE_IMAGE_LABEL}" icon="ui-icon-image" />
                <p:separator/>
                <p:menuitem value="#{msgs.MENU_ITEM_IMPORT_LABEL}" icon="ui-icon-arrowthickstop-1-s" />
                <p:menuitem value="#{msgs.MENU_ITEM_EXPORT_LABEL}" icon="ui-icon-arrowthickstop-1-n" />
            </p:submenu>
            
            <p:submenu label="#{msgs.MENU_HELP_LABEL}" icon="ui-icon-help">
                <p:menuitem value="#{msgs.MENU_ITEM_ABOUT_LABEL}" icon="ui-icon-flag" />
            </p:submenu>
            
            <f:facet name="options">
                <ui:include src="/pages/dashboard/userSection.xhtml" />
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
