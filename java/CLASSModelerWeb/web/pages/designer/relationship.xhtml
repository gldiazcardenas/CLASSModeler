<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
<p:dialog id="relationshipDialog" widgetVar="dlgRelationship" width="520" header="#{msgs.RELATIONSHIP_FORM_TITLE}" modal="true" closable="true">
    <h:form id="relationshipForm" prependId="false">
        <table style="width:100%;">
            <tr>
                <td width="20%"><h:outputText value="#{msgs.RELATIONSHIP_FORM_NAME_FIELD}" /></td>
                <td><input id="relName" class="easyui-validatebox" style="width:100%" /></td>
            </tr>
        </table>
        
        <p:fieldset id="sourceFields" legend="#{msgs.RELATIONSHIP_FORM_SOURCE_LEGEND}" style="margin-top: 10px; margin-bottom: 10px;" toggleable="true">
            <table style="width:100%;">
                <tr>
                    <td />
                    <td colspan="3"><label><input id="sourceNavigable" type="checkbox" /> <h:outputText value="#{msgs.RELATIONSHIP_FORM_NAVIGABLE_FIELD}" /></label></td>
                </tr>
                
                <tr>
                    <td><h:outputText value="#{msgs.RELATIONSHIP_FORM_ROLE_NAME_FIELD}" /></td>
                    <td colspan="3"><input id="sourceName" class="easyui-validatebox" style="width:100%" /></td>
                </tr>
                
                <tr>
                    <td><h:outputText value="#{msgs.RELATIONSHIP_FORM_VISIBILITY_FIELD}" /></td>
                    <td colspan="3"><input id="sourceVisibility" /></td>
                </tr>
                
                <tr>
                    <td width="15%"><h:outputText value="#{msgs.RELATIONSHIP_FORM_ROLE_TYPE_FIELD}" /></td>
                    <td width="35%"><input id="sourceType" class="easyui-validatebox" style="width: 95%; height: 17px; padding-top: 0 !important; margin: 0;" disabled="disabled" /></td>
                    <td width="15%"><h:outputText value="#{msgs.RELATIONSHIP_FORM_COLLECTION_FIELD}" /></td>
                    <td width="35%"><input id="sourceCollection" /></td>
                </tr>
                
                <tr>
                    <td><h:outputText value="#{msgs.RELATIONSHIP_FORM_MULTIPLICITY_FIELD}" /></td>
                    <td colspan="3"><input id="sourceMultiplicity" /></td>
                </tr>
            </table>
        </p:fieldset>
        
        <p:fieldset id="targetFields" legend="#{msgs.RELATIONSHIP_FORM_TARGET_LEGEND}" toggleable="true">
            <table style="width:100%;">
                <tr>
                    <td />
                    <td colspan="3"><label><input id="targetNavigable" type="checkbox" /> <h:outputText value="#{msgs.RELATIONSHIP_FORM_NAVIGABLE_FIELD}" /></label></td>
                </tr>
                
                <tr>
                    <td><h:outputText value="#{msgs.RELATIONSHIP_FORM_ROLE_NAME_FIELD}" /></td>
                    <td colspan="3"><input id="targetName" class="easyui-validatebox" style="width:100%" /></td>
                </tr>
                
                <tr>
                    <td><h:outputText value="#{msgs.RELATIONSHIP_FORM_VISIBILITY_FIELD}" /></td>
                    <td colspan="3"><input id="targetVisibility" /></td>
                </tr>
                
                <tr>
                    <td width="15%"><h:outputText value="#{msgs.RELATIONSHIP_FORM_ROLE_TYPE_FIELD}" /></td>
                    <td width="35%"><input id="targetType" class="easyui-validatebox" style="width: 95%; height: 17px; padding-top: 0 !important; margin: 0;" disabled="disabled" /></td>
                    <td width="15%"><h:outputText value="#{msgs.RELATIONSHIP_FORM_COLLECTION_FIELD}" /></td>
                    <td width="35%"><input id="targetCollection" /></td>
                </tr>
                
                <tr>
                    <td><h:outputText value="#{msgs.RELATIONSHIP_FORM_MULTIPLICITY_FIELD}" /></td>
                    <td colspan="3">
                        <input id="targetMultiplicity" />
                    </td>
                </tr>
            </table>
        </p:fieldset>
        
        <p:messages closable="true" />
        
        <p:separator />
        
        <h:panelGrid columns="2">
            <p:commandButton value="#{msgs.SAVE_LABEL}" type="button" onclick="dlgRelationship.save()" />
            <p:commandButton value="#{msgs.CLOSE_LABEL}" type="button" onclick="dlgRelationship.hide()" />
        </h:panelGrid>
    </h:form>
</p:dialog>

</ui:composition>
