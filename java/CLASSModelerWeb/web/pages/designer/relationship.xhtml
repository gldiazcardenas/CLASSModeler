<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
<p:dialog id="relationshipDialog" widgetVar="dlgRelationship" width="600" header="#{msgs.RELATIONSHIP_FORM_TITLE}" modal="true" closable="true" closeOnEscape="true">
    <h:form id="relationshipForm" prependId="false">
        <table style="width:100%;">
            <tr>
                <td width="20%"><h:outputText value="#{msgs.RELATIONSHIP_FORM_NAME_FIELD}" /></td>
                <td><input id="relName" class="easyui-validatebox" style="width:100%" /></td>
            </tr>
            <tr>
                <td><h:outputText value="#{msgs.RELATIONSHIP_FORM_DIRECTION_FIELD}" /></td>
                <td><input id="relDirection" /></td>
            </tr>
        </table>
        
        <p:fieldset id="sourceFields" legend="#{msgs.RELATIONSHIP_FORM_SOURCE_LEGEND}" style="margin-top: 10px; margin-bottom: 10px;" toggleable="true">
            <table style="width:100%;">
                <tr>
                    <td width="20%"><h:outputText value="#{msgs.RELATIONSHIP_FORM_ROLE_NAME_FIELD}" /></td>
                    <td><input id="sourceRoleName" class="easyui-validatebox" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="#{msgs.RELATIONSHIP_FORM_VISIBILITY_FIELD}" /></td>
                    <td><input id="sourceVisibility" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="#{msgs.RELATIONSHIP_FORM_ROLE_TYPE_FIELD}" /></td>
                    <td>
                        <span id="sourceRoleType" />
                        <input id="sourceCollectionType" />
                    </td>
                </tr>
                <tr>
                    <td><h:outputText value="#{msgs.RELATIONSHIP_FORM_MULTIPLICITY_FIELD}" /></td>
                    <td><input id="sourceMultiplicity" /></td>
                </tr>
            </table>
        </p:fieldset>
        
        <p:fieldset id="targetFields" legend="#{msgs.RELATIONSHIP_FORM_TARGET_LEGEND}" toggleable="true">
            <table style="width:100%;">
                <tr>
                    <td width="20%"><h:outputText value="#{msgs.RELATIONSHIP_FORM_ROLE_NAME_FIELD}" /></td>
                    <td><input id="targetRoleName" class="easyui-validatebox" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="#{msgs.RELATIONSHIP_FORM_VISIBILITY_FIELD}" /></td>
                    <td><input id="targetVisibility" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="#{msgs.RELATIONSHIP_FORM_ROLE_TYPE_FIELD}" /></td>
                    <td>
                        <span id="targetRoleType" />
                        <input id="targetCollectionType" />
                    </td>
                </tr>
                <tr>
                    <td><h:outputText value="#{msgs.RELATIONSHIP_FORM_MULTIPLICITY_FIELD}" /></td>
                    <td><input id="targetMultiplicity" /></td>
                </tr>
            </table>
        </p:fieldset>
        
        <p:separator />
        
        <h:panelGrid columns="2">
            <p:commandButton value="#{msgs.SAVE_LABEL}" type="button" onclick="dlgRelationship.hide()" />
            <p:commandButton value="#{msgs.CLOSE_LABEL}" type="button" onclick="dlgRelationship.hide()" />
        </h:panelGrid>
    </h:form>
</p:dialog>

</ui:composition>
