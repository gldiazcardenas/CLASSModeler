<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
<p:dialog id="operationsDialog" widgetVar="dlgOperations" width="600" header="Operaciones" modal="true" closable="true" closeOnEscape="true">
    <h:form id="operationsForm">
        
        
        <p:separator />
        
        <h:panelGrid columns="3">
            <p:commandButton id="btSaveOperations" value="#{msgs.SAVE_LABEL}" />
            <p:commandButton value="#{msgs.CANCEL_LABEL}" type="button" onclick="dlgOperations.hide()" />
        </h:panelGrid>
    </h:form>
</p:dialog>

</ui:composition>
