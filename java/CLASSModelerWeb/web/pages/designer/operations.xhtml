<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
<p:dialog id="operationsDialog" widgetVar="dlgOperations" width="500" header="#{msgs.OPERATIONS_FORM_TITLE}" modal="true" closable="true" closeOnEscape="true">
    <h:form id="operationsForm" prependId="false">
        <table style="width:100%;">
            <tr>
                <td width="20%"><h:outputText value="#{msgs.OPERATIONS_FORM_NAME_FIELD}" /></td>
                <td><input id="operName" class="easyui-validatebox" style="width:100%" /></td>
            </tr>
            
            <tr>
                <td></td>
                <td>
                    <label><input id="operStaticCheck" type="checkbox" /> <h:outputText value="#{msgs.OPERATIONS_FORM_STATIC_FIELD}" /></label>
                    <label><input id="operFinalCheck" type="checkbox" /> <h:outputText value="#{msgs.OPERATIONS_FORM_FINAL_FIELD}" /></label>
                    <label><input id="operAbstractCheck" type="checkbox" /> <h:outputText value="#{msgs.OPERATIONS_FORM_ABSTRACT_FIELD}" /></label>
                    <label><input id="operSyncCheck" type="checkbox" /> <h:outputText value="#{msgs.OPERATIONS_FORM_SYNCHRONIZED_FIELD}" /></label>
                </td>
            </tr>
            
            <tr>
                <td><h:outputText value="#{msgs.OPERATIONS_FORM_PARAMETERS_FIELD}" /></td>
                <td></td>
            </tr>
            
            <tr>
                <td><h:outputText value="#{msgs.OPERATIONS_FORM_RETURN_TYPE_FIELD}" /></td>
                <td><input id="operReturnType" /></td>
            </tr>
            
            <tr>
                <td><h:outputText value="#{msgs.OPERATIONS_FORM_CONCURRENCY_FIELD}" /></td>
                <td><input id="operConcurrency" /></td>
            </tr>
        </table>
        
        <p:separator />
        
        <div id="operTbToolbar">
            <a href="javascript:void(0)" id="newOperationBtn" class="easyui-linkbutton" data-options="iconCls:'icon-add', plain:true" />
            <a href="javascript:void(0)" id="delOperationBtn" class="easyui-linkbutton" data-options="iconCls:'icon-remove', plain:true" />
            <a href="javascript:void(0)" id="saveOperationBtn" class="easyui-linkbutton" data-options="iconCls:'icon-save', plain:true" />
        </div>
        
        <table id="operationsTable" style="max-height: 300px" />
        
        <p:separator />
        
        <h:panelGrid columns="2">
            <p:commandButton value="#{msgs.CLOSE_LABEL}" type="button" onclick="dlgOperations.hide()" />
        </h:panelGrid>
    </h:form>
</p:dialog>

</ui:composition>
