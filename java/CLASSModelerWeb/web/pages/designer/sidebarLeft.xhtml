<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pe="http://primefaces.org/ui/extensions">
    
    <pe:layoutPane position="center">
        <f:facet name="header"><h:outputText value="#{msgs.TOOLBOX_PANEL_LABEL}" /></f:facet>
        <div id="toolbox">
            <!-- CLASSToolBox.js library automatically puts the components inside of this tag -->
        </div>
    </pe:layoutPane>
    
    <pe:layoutPane position="south" minSize="150" maxSize="150">
        <f:facet name="header"><h:outputText value="#{msgs.OUTLINE_PANEL_LABEL}" /></f:facet>
        <div id="outline">
            <!-- CLASSEditor.js library automatically puts the components inside of this tag -->
        </div>
    </pe:layoutPane>
    
</ui:composition>
