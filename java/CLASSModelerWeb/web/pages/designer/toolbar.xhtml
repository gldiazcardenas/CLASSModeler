<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
  <h:form id="toolbarForm" prependId="false">
        <p:toolbar id="toolbar">
            <p:toolbarGroup align="left">
                <p:separator/>
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_NEW_DIAGRAM_LABEL}" icon="ui-icon-document" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_OPEN_DIAGRAM_LABEL}" icon="ui-icon-folder-open" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_SAVE_DIAGRAM_LABEL}" icon="ui-icon-disk" />
                <p:separator/>
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_CUT_LABEL}" icon="ui-icon-scissors" onclick="CLASSModeler.executen('cut')" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_COPY_LABEL}" icon="ui-icon-copy" onclick="CLASSModeler.execute('copy')" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_PASTE_LABEL}" icon="ui-icon-clipboard" onclick="CLASSModeler.execute('paste')" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_DELETE_LABEL}" icon="ui-icon-trash" onclick="CLASSModeler.execute('delete')" />
                <p:separator/>
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_UNDO_LABEL}" icon="ui-icon-arrowreturnthick-1-w" onclick="CLASSModeler.execute('undo')" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_REDO_LABEL}" icon="ui-icon-arrowreturnthick-1-e" onclick="CLASSModeler.execute('redo')" />
                <p:separator/>
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_ZOOM_IN_LABEL}" icon="ui-icon-zoomin" onclick="CLASSModeler.execute('zoomIn')" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_ZOOM_OUT_LABEL}" icon="ui-icon-zoomout" onclick="CLASSModeler.execute('zoomOut')" />
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>
  
</ui:composition>
