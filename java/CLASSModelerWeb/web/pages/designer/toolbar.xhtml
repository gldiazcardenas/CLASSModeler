<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
  <h:form id="toolbarForm" prependId="false">
        <p:toolbar id="toolbar">
            <p:toolbarGroup align="left">
                <p:separator/>
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_NEW_PROJECT_LABEL}" icon="ui-icon-document" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_OPEN_PROJECT_LABEL}" icon="ui-icon-folder-open" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_SAVE_PROJECT_LABEL}" icon="ui-icon-disk" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_PRINT_LABEL}" icon="ui-icon-print" />
                <p:separator/>
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_CUT_LABEL}" icon="ui-icon-scissors" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_COPY_LABEL}" icon="ui-icon-copy" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_PASTE_LABEL}" icon="ui-icon-clipboard" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_DELETE_LABEL}" icon="ui-icon-trash" />
                <p:separator/>
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_UNDO_LABEL}" icon="ui-icon-arrowreturnthick-1-w" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_REDO_LABEL}" icon="ui-icon-arrowreturnthick-1-e" />
                <p:separator/>
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_ZOOM_IN_LABEL}" icon="ui-icon-zoomin" />
                <p:commandButton type="button" title="#{msgs.MENU_ITEM_ZOOM_OUT_LABEL}" icon="ui-icon-zoomout" />
            </p:toolbarGroup>
            
            <p:toolbarGroup align="right">
                <p:separator/>
                <h:outputText value="#{msgs.SEARCH_LABEL}" style="margin: 5px;" />
                <p:inputText value="" style="margin: 2px;" />
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>
  
</ui:composition>
