<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">
                
    <pe:layoutPane position="center">
        <f:facet name="header"><h:outputText value="#{msgs.DIAGRAM_BROWSER_PANEL_LABEL}" /></f:facet>
        <p:tree id="tree" value="#{designerController.tree}" var="node">
            <p:treeNode>
                <h:outputText value="#{node}" />
            </p:treeNode>
        </p:tree>
    </pe:layoutPane>
    
    <pe:layoutPane position="south" minSize="100" size="135" maxSize="200">
        <f:facet name="header"><h:outputText value="#{msgs.OUTLINE_PANEL_LABEL}" /></f:facet>
        <div id="outline">
            <!-- CLASSModeler.js library automatically puts the components inside of this tag -->
        </div>
    </pe:layoutPane>
    
</ui:composition>
