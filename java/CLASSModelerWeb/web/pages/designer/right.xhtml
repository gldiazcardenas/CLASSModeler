<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">
                
    <pe:layoutPane position="center" minSize="100">
        <f:facet name="header"><h:outputText value="#{msgs.PROPERTIES_PANEL_LABEL}" /></f:facet>
        
        <!-- Component used to display properties of the selected element -->
        <table id="propertyTable" />
        
    </pe:layoutPane>
    
    <pe:layoutPane position="south" size="100" styleContent="padding: 10px;">
        <f:facet name="header"><h:outputText value="#{msgs.STATUS_PANEL_LABEL}" /></f:facet>
        
        <h:panelGroup rendered="#{designerController.writeable}">
            <h:graphicImage name="accept.png" library="images" style="vertical-align: middle; margin-right: 5px;" />
            <h:outputText value="#{msgs.UNLOCKED_LABEL}" />
        </h:panelGroup>
        
        <h:panelGroup rendered="#{!designerController.writeable}">
            <h:graphicImage name="lock.png" library="images" style="vertical-align: middle; margin-right: 5px;" />
            <h:outputText value="#{msgs.LOCKED_DUE_PRIVILEGES_LABEL}" />
        </h:panelGroup>
    </pe:layoutPane>
    
</ui:composition>
