<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/portal.xhtml">
                
<ui:param name="title" value="#{msgs.DASHBOARD_PAGE_BASE_TITLE}"/>

<ui:define name="stylesheet">
     <h:outputStylesheet name="layoutDashboard.css" library="css"/>
     <h:outputStylesheet name="layoutPortal.css" library="css"/>
</ui:define>

<ui:define name="userSection">
    <h:form id="userForm" style="float: right; margin: 40px 7px 0 0;">
        <ui:include src="/pages/dashboard/userSection.xhtml"/>
    </h:form>
</ui:define>

<ui:define name="links">
    <!-- Removing the links -->
    <h:outputText value="" />
</ui:define>

<ui:define name="center">
    <div id="shareSection">
        <h:form id="shareButtonForm" style="text-align: center;">
            <p:commandButton value="#{msgs.BUTTON_SHARE_DIAGRAM_LABEL}" icon="ui-icon-star" actionListener="#{diagramController.prepareShareDiagram()}" update=":shareDialog" oncomplete="dlgShare.show();" disabled="#{!dashBoardController.selectedDiagram}" style="width: 60%;" />
        </h:form>
        
        <p:separator styleClass="customSeparator" />
        
        <h:form id="sharingsForm">
            <p:dataTable id="sharingsTable"
                         value="#{dashBoardController.sharings}"
                         var="shared"
                         rowKey="#{shared.key}"
                         emptyMessage="#{msgs.EMPTY_TABLE_MESSAGE}"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10, 15, 20"
                         rows="15">
                         
                <p:column headerText=" " sortBy="#{shared.privilege}" style="text-align: center;">
                    <h:graphicImage url="#{formatController.getDiagramPrivilegeImage(shared.privilege)}" title="#{formatController.getDiagramPrivilegeName(shared.privilege)}" />
                </p:column>
                
                <p:column headerText="#{msgs.COLUMN_SHARED_TO_LABEL}" sortBy="#{shared.toUser.name}">
                    <h:outputText value="#{formatController.getFormattedUserName(shared.toUser)}" />
                </p:column>
                
                <p:column headerText=" " style="text-align: center;">
                    <p:commandButton icon="ui-icon-key" title="#{msgs.BUTTON_CHANGE_PRIVILEGE_LABEL}" />
                    <p:commandButton icon="ui-icon-pencil" title="#{msgs.BUTTON_REMOVE_PRIVILEGE_LABEL}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
    
    <div id="diagramsSection">
        <h:form id="diagramButtonsForm" style="text-align: right; margin-bottom: 5px;">
            <p:commandButton value="#{msgs.BUTTON_NEW_DIAGRAM_LABEL}" icon="ui-icon-document" actionListener="#{diagramController.prepareNewDiagram()}" update=":diagramDialog" oncomplete="dlgDiagram.show()" />
            <p:commandButton title="#{msgs.BUTTON_EDIT_DIAGRAM_LABEL}" icon="ui-icon-pencil" actionListener="#{diagramController.prepareEditDiagram()}" update=":diagramDialog" oncomplete="dlgDiagram.show()" disabled="#{!dashBoardController.selectedDiagram}" style="margin-left: 3px;" />
            <p:commandButton title="#{msgs.BUTTON_COPY_DIAGRAM_LABEL}" icon="ui-icon-copy" actionListener="#{diagramController.prepareCopyDiagram()}" update=":diagramDialog" oncomplete="dlgDiagram.show()" disabled="#{!dashBoardController.selectedDiagram}" style="margin-left: 3px;"  />
            <p:commandButton title="#{msgs.BUTTON_DELETE_DIAGRAM_LABEL}" icon="ui-icon-trash" actionListener="#{diagramController.prepareDeleteDiagram()}" update=":deleteDiagramDialog" oncomplete="dlgDeleteDiagram.show()" disabled="#{!dashBoardController.selectedDiagram}" style="margin-left: 3px;" />
        </h:form>
        
        <h:form id="diagramsForm">
            <p:contextMenu for="diagramsTable">
                <p:menuitem value="#{msgs.BUTTON_NEW_DIAGRAM_LABEL}" icon="ui-icon-document" actionListener="#{diagramController.prepareNewDiagram()}" update=":diagramDialog" oncomplete="dlgDiagram.show()" />
                <p:menuitem value="#{msgs.BUTTON_EDIT_DIAGRAM_LABEL}" icon="ui-icon-pencil" actionListener="#{diagramController.prepareEditDiagram()}" update=":diagramDialog" oncomplete="dlgDiagram.show()" />
                <p:menuitem value="#{msgs.BUTTON_COPY_DIAGRAM_LABEL}" icon="ui-icon-copy" actionListener="#{diagramController.prepareCopyDiagram()}" update=":diagramDialog" oncomplete="dlgDiagram.show()" />
                <p:menuitem value="#{msgs.BUTTON_DELETE_DIAGRAM_LABEL}" icon="ui-icon-trash" actionListener="#{diagramController.prepareDeleteDiagram()}" update=":deleteDiagramDialog" oncomplete="dlgDeleteDiagram.show()" />
            </p:contextMenu>
            
            <p:dataTable id="diagramsTable"
                         value="#{dashBoardController.diagrams}"
                         var="diagram"
                         emptyMessage="#{msgs.EMPTY_TABLE_MESSAGE}"
                         resizableColumns="true"
                         rowKey="#{diagram.key}"
                         selectionMode="single"
                         selection="#{dashBoardController.diagram}"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10, 20, 30"
                         rows="20">
                         
                <p:ajax event="rowSelect" update=":shareButtonForm, :sharingsForm :diagramButtonsForm" />
                <p:ajax event="rowUnselect" update=":shareButtonForm, :sharingsForm, :diagramButtonsForm" />
                <p:ajax event="contextMenu" update=":shareButtonForm, :sharingsForm, :diagramButtonsForm" />
                
                <p:column headerText="#{msgs.COLUMN_DIAGRAM_NAME_LABEL}" sortBy="#{diagram.name}">
                    <h:commandLink action="#{designerController.initEditDiagram()}" value="#{diagram.name}" title="#{msgs.BUTTON_OPEN_DESIGNER_DIAGRAM_LABEL}">
                        <f:setPropertyActionListener target="#{designerController.diagram}" value="#{diagram}" />
                    </h:commandLink>
                </p:column>
                
                <p:column headerText="#{msgs.COLUMN_DIAGRAM_MODIFIER_LABEL}" sortBy="#{diagram.modifiedBy.name}">
                    <h:outputText id="modifier" value="#{formatController.getFormattedUserName(diagram.modifiedBy)}" />
                    <p:tooltip for="modifier">
                        <p:graphicImage url="#{formatController.getUserAvatar(diagram.modifiedBy)}" width="80" height="80" />
                    </p:tooltip>
                </p:column>
                
                <p:column headerText="#{msgs.COLUMN_DIAGRAM_MODIFIED_DATE_LABEL}" sortBy="#{diagram.modifiedDate}">
                    <h:outputText value="#{formatController.getFormattedDate(diagram.modifiedDate)}" />
                </p:column>
            </p:dataTable>
        </h:form>
        
        
    </div>
    
    <ui:include src="/pages/dashboard/user.xhtml"/>
    <ui:include src="/pages/dashboard/diagram.xhtml"/>
    <ui:include src="/pages/dashboard/share.xhtml"/>
</ui:define>

</ui:composition>
