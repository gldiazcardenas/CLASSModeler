<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/portal.xhtml">
                
<ui:param name="title" value="#{msgs.DASHBOARD_PAGE_BASE_TITLE}"/>

<ui:define name="userSection">
    <h:form id="userForm" style="float: right;">
        <ui:include src="/pages/dashboard/userSection.xhtml"/>
    </h:form>
</ui:define>

<ui:define name="centerContent">
    <div id="shareSection">
        <h:form id="shareButtonForm" style="text-align: center;">
            <p:commandButton value="#{msgs.BUTTON_SHARE_DIAGRAM_LABEL}" icon="ui-icon-star" disabled="#{!dashBoardController.selectedDiagram}" style="width: 70%;" />
        </h:form>
        
        <p:separator styleClass="customSeparator" />
        
        <h:form id="sharedForm">
            <p:dataTable id="sharedTable" value="#{dashBoardController.sharings}" emptyMessage="#{msgs.EMPTY_TABLE_MESSAGE}">
                <p:column headerText="#{msgs.COLUMN_SHARED_TO_LABEL}">
                </p:column>
                
                <p:column headerText="#{msgs.COLUMN_SHARED_PRIVILEGE_LABEL}">
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
    
    <div id="diagramsSection" class="ui-widget-content">
        <h:form id="diagramButtonsForm" style="text-align: right; margin-bottom: 5px;">
            <p:commandButton value="#{msgs.BUTTON_NEW_DIAGRAM_LABEL}" icon="ui-icon-document" actionListener="#{diagramController.prepareNewDiagram()}" update=":diagramDialog" oncomplete="dlgDiagram.show()" />
            <p:commandButton title="#{msgs.BUTTON_EDIT_DIAGRAM_LABEL}" icon="ui-icon-pencil" actionListener="#{diagramController.prepareEditDiagram()}" update=":diagramDialog" oncomplete="dlgDiagram.show()" disabled="#{!dashBoardController.selectedDiagram}" style="margin-left: 3px;" />
            <p:commandButton title="#{msgs.BUTTON_COPY_DIAGRAM_LABEL}" icon="ui-icon-copy" actionListener="#{diagramController.prepareCopyDiagram()}" update=":diagramDialog" oncomplete="dlgDiagram.show()" disabled="#{!dashBoardController.selectedDiagram}" style="margin-left: 3px;"  />
            <p:commandButton title="#{msgs.BUTTON_DELETE_DIAGRAM_LABEL}" icon="ui-icon-trash" actionListener="#{diagramController.prepareDeleteDiagram()}" update=":deleteDiagramDialog" oncomplete="dlgDeleteDiagram.show()" disabled="#{!dashBoardController.selectedDiagram}" style="margin-left: 3px;" />
            <p:commandButton title="#{msgs.BUTTON_OPEN_DESIGNER_DIAGRAM_LABEL}" ajax="false" action="#{dashBoardController.prepareEditDiagram()}" icon="ui-icon-folder-collapsed" disabled="#{!dashBoardController.selectedDiagram}" style="margin-left: 3px;"  />
        </h:form>
        
        <h:form id="diagramsForm">
            <p:contextMenu for="diagramsTable">
                <p:menuitem value="#{msgs.BUTTON_NEW_DIAGRAM_LABEL}" icon="ui-icon-document" actionListener="#{diagramController.prepareNewDiagram()}" update=":diagramDialog" oncomplete="dlgDiagram.show()" />
                <p:menuitem value="#{msgs.BUTTON_EDIT_DIAGRAM_LABEL}" icon="ui-icon-pencil" actionListener="#{diagramController.prepareEditDiagram()}" update=":diagramDialog" oncomplete="dlgDiagram.show()" />
                <p:menuitem value="#{msgs.BUTTON_COPY_DIAGRAM_LABEL}" icon="ui-icon-copy" actionListener="#{diagramController.prepareCopyDiagram()}" update=":diagramDialog" oncomplete="dlgDiagram.show()" />
                <p:menuitem value="#{msgs.BUTTON_DELETE_DIAGRAM_LABEL}" icon="ui-icon-trash" actionListener="#{diagramController.prepareDeleteDiagram()}" update=":deleteDiagramDialog" oncomplete="dlgDeleteDiagram.show()" />
                <p:menuitem value="#{msgs.BUTTON_OPEN_DESIGNER_DIAGRAM_LABEL}" icon="ui-icon-folder-collapsed" ajax="false" action="#{dashBoardController.prepareEditDiagram()}" />
            </p:contextMenu>
            
            <p:dataTable id="diagramsTable"
                         value="#{dashBoardController.diagrams}"
                         var="diagram"
                         emptyMessage="#{msgs.EMPTY_TABLE_MESSAGE}"
                         resizableColumns="true"
                         rowKey="#{diagram.key}"
                         selectionMode="single"
                         selection="#{dashBoardController.diagram}"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10, 20, 30"
                         rows="20">
                         
                <p:ajax event="rowSelect" update=":shareButtonForm, :diagramButtonsForm" />
                <p:ajax event="rowUnselect" update=":shareButtonForm, :diagramButtonsForm" />
                <p:ajax event="contextMenu" update=":shareButtonForm, :diagramButtonsForm" />
                
                <p:column headerText="#{msgs.COLUMN_DIAGRAM_NAME_LABEL}" sortBy="#{diagram.name}">
                    <h:outputText id="diagramName" value="#{diagram.name}" />
                    <p:tooltip for="diagramName" value="#{diagram.description}" />
                </p:column>
                
                <p:column headerText="#{msgs.COLUMN_DIAGRAM_OWNER_LABEL}" sortBy="#{diagram.createdBy.name}">
                    <h:outputText value="#{diagram.createdBy.name}" />
                </p:column>
                
                <p:column headerText="#{msgs.COLUMN_DIAGRAM_MODIFIER_LABEL}" sortBy="#{diagram.modifiedBy.name}">
                    <h:outputText value="#{diagram.modifiedBy.name}" />
                </p:column>
                
                <p:column headerText="#{msgs.COLUMN_DIAGRAM_MODIFIED_DATE_LABEL}" sortBy="#{diagram.modifiedDate}">
                    <h:outputText value="#{diagram.modifiedDate}" />
                </p:column>
            </p:dataTable>
        </h:form>
        
        
    </div>
    
    <ui:include src="/pages/dashboard/user.xhtml"/>
    <ui:include src="/pages/dashboard/diagram.xhtml"/>
</ui:define>

</ui:composition>
