<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/portal.xhtml">
                
<ui:param name="title" value="#{msgs.DASHBOARD_PAGE_BASE_TITLE}"/>

<ui:define name="userSection">
    <h:form prependId="false" style="float: right;">
        <ui:include src="/pages/dashboard/userSection.xhtml"/>
    </h:form>
</ui:define>

<ui:define name="centerContent">
    <div id="sidebarSection" class="ui-widget-content">
        <h:form id="formButtonsProject">
            <p:commandButton value="New Project" icon="ui-icon-document" />
            <p:commandButton value="Edit Project" icon="ui-icon-pencil" />
            <p:commandButton value="Delete Project" icon="ui-icon-trash" />
            <p:commandButton value="Open Designer" icon="ui-icon-folder-open" />
        </h:form>
    </div>
    
    <div id="projectsSection" class="ui-widget-content">
        <h:form id="projectsForm">
            <div style="float: right; text-align: right; margin-bottom: 5px;">
                <p:commandButton value="Share" icon="ui-icon-star" />
            </div>
            
            <p:dataTable>
                <p:column headerText="Project Name"></p:column>
                <p:column headerText="Owner"></p:column>
                <p:column headerText="Modified Date"></p:column>
                <p:column headerText="Modified by"></p:column>
            </p:dataTable>
        </h:form>
    </div>
</ui:define>

</ui:composition>
