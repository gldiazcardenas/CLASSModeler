<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/portal.xhtml">
                
<ui:param name="title" value="#{msgs.DASHBOARD_PAGE_BASE_TITLE}"/>

<ui:define name="userSection">
    <h:form style="float: right;">
        <ui:include src="/pages/dashboard/userSection.xhtml"/>
    </h:form>
</ui:define>

<ui:define name="centerContent">
    <div id="shareSection">
        <h:form id="shareButtonForm" style="text-align: center;">
            <p:commandButton value="#{msgs.BUTTON_SHARE_PROJECT_LABEL}" icon="ui-icon-star" disabled="#{!dashBoardController.selectedProject}" style="width: 70%;" />
        </h:form>
        
        <p:separator styleClass="customSeparator" />
        
        <h:form id="sharedForm">
            <p:dataTable id="sharedTable" value="#{dashBoardController.sharings}" emptyMessage="#{msgs.EMPTY_TABLE_MESSAGE}">
                <p:column headerText="#{msgs.COLUMN_SHARED_TO_LABEL}">
                </p:column>
                
                <p:column headerText="#{msgs.COLUMN_SHARED_PRIVILEGE_LABEL}">
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
    
    <div id="projectsSection" class="ui-widget-content">
        <h:form id="projectButtonsForm" style="text-align: right; margin-bottom: 5px;">
            <p:commandButton value="#{msgs.BUTTON_NEW_PROJECT_LABEL}" icon="ui-icon-document" actionListener="#{projectController.prepareNewProject()}" update=":projectDialog" oncomplete="dlgProject.show()" />
            <p:commandButton title="#{msgs.BUTTON_EDIT_PROJECT_LABEL}" icon="ui-icon-pencil" actionListener="#{projectController.prepareEditProject()}" update=":projectDialog" oncomplete="dlgProject.show()" disabled="#{!dashBoardController.selectedProject}" style="margin-left: 3px;" />
            <p:commandButton title="#{msgs.BUTTON_DELETE_PROJECT_LABEL}" icon="ui-icon-trash" actionListener="#{projectController.prepareDeleteProject()}" update=":deleteProjectDialog" oncomplete="dlgDeleteProject.show()" disabled="#{!dashBoardController.selectedProject}" style="margin-left: 3px;" />
            <p:commandButton title="#{msgs.BUTTON_COPY_PROJECT_LABEL}" icon="ui-icon-copy" actionListener="#{projectController.prepareCopyProject()}" update=":projectDialog" oncomplete="dlgProject.show()" disabled="#{!dashBoardController.selectedProject}" style="margin-left: 3px;"  />
        </h:form>
        
        <h:form id="projectsForm">
            <p:contextMenu for="projectsTable">
                <p:menuitem value="#{msgs.BUTTON_NEW_PROJECT_LABEL}" icon="ui-icon-document" actionListener="#{projectController.prepareNewProject()}" update=":projectDialog" oncomplete="dlgProject.show()" />
                <p:menuitem value="#{msgs.BUTTON_EDIT_PROJECT_LABEL}" icon="ui-icon-pencil" actionListener="#{projectController.prepareEditProject()}" update=":projectDialog" oncomplete="dlgProject.show()" />
                <p:menuitem value="#{msgs.BUTTON_DELETE_PROJECT_LABEL}" icon="ui-icon-trash" actionListener="#{projectController.prepareDeleteProject()}" update=":deleteProjectDialog" oncomplete="dlgDeleteProject.show()" />
                <p:menuitem value="#{msgs.BUTTON_COPY_PROJECT_LABEL}" icon="ui-icon-copy" actionListener="#{projectController.prepareCopyProject()}" update=":projectDialog" oncomplete="dlgProject.show()" />
            </p:contextMenu>
            
            <p:dataTable id="projectsTable"
                         value="#{dashBoardController.projects}"
                         var="project"
                         emptyMessage="#{msgs.EMPTY_TABLE_MESSAGE}"
                         resizableColumns="true"
                         rowKey="#{project.key}"
                         selectionMode="single"
                         selection="#{dashBoardController.project}"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10, 20, 30"
                         rows="20">
                         
                <p:ajax event="rowSelect" update=":shareButtonForm, :projectButtonsForm" />
                <p:ajax event="rowUnselect" update=":shareButtonForm, :projectButtonsForm" />
                <p:ajax event="contextMenu" update=":shareButtonForm, :projectButtonsForm" />
                
                <p:column headerText="#{msgs.COLUMN_PROJECT_NAME_LABEL}" sortBy="#{project.name}">
                    <p:commandLink id="projectName" value="#{project.name}" />
                </p:column>
                
                <p:column headerText="#{msgs.COLUMN_PROJECT_OWNER_LABEL}" sortBy="#{project.createdBy.name}">
                    <h:outputText value="#{project.createdBy.name}" />
                </p:column>
                
                <p:column headerText="#{msgs.COLUMN_PROJECT_MODIFIER_LABEL}" sortBy="#{project.modifiedBy.name}">
                    <h:outputText value="#{project.modifiedBy.name}" />
                </p:column>
                
                <p:column headerText="#{msgs.COLUMN_PROJECT_MODIFIED_DATE_LABEL}" sortBy="#{project.modifiedDate}">
                    <h:outputText value="#{project.modifiedDate}" />
                </p:column>
            </p:dataTable>
        </h:form>
        
        
    </div>
    
    <ui:include src="/pages/dashboard/user.xhtml"/>
    <ui:include src="/pages/dashboard/project.xhtml"/>
    
</ui:define>

</ui:composition>
