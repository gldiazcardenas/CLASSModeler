<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<p:confirmDialog id="deleteDiagramDialog" widgetVar="dlgDeleteDiagram" header="#{diagramController.title}" severity="alert" message="#{diagramController.deleteDiagramMessage}" width="400">
    <p:commandButton value="#{msgs.YES_LABEL}" actionListener="#{diagramController.processAJAX()}" update=":diagramsForm, :generalMessage, :diagramButtonsForm, :sharingsForm" oncomplete="dlgDeleteDiagram.hide()" />
    <p:commandButton value="#{msgs.NO_LABEL}" type="button" onclick="dlgDeleteDiagram.hide()" />
</p:confirmDialog>

</ui:composition>
