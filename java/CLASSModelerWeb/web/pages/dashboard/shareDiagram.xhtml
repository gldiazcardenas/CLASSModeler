<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

<p:dialog id="shareDialog" header="#{diagramController.title}" widgetVar="dlgShare" closable="true" closeOnEscape="true" modal="true" width="640">
    <h:form id="shareForm">
        <h:outputText value="#{msgs.SHARE_FORM_DIAGRAMMER_LIST_LABEL}" styleClass="italic, bold" />
        
        <p:pickList id="usersList"
                    value="#{diagramController.pickListModel}"
                    var="diagrammer"
                    itemValue="#{diagrammer}"
                    itemLabel="#{diagrammer.name}"
                    converter="#{diagramController}"
                    showSourceControls="true"
                    showTargetControls="true"
                    showSourceFilter="true"
                    showTargetFilter="true"
                    filterMatchMode="contains"
                    required="true"
                    requiredMessage="#{msgs.SHARE_DIAGRAM_FORM_REQUIRED_MESSAGE}"
                    style="margin-top: 5px;">
            
            <f:facet name="sourceCaption"><h:outputText value="#{msgs.AVAILABLE_LABEL}" /></f:facet>
            <f:facet name="targetCaption"><h:outputText value="#{msgs.SELECTED_LABEL}" /></f:facet>
            
            <p:column style="width:30px;">
                <p:graphicImage url="#{diagrammer.avatar}" width="25" height="25" />
            </p:column>
            
            <p:column>
                <h:outputText value="#{diagrammer.name}" />
            </p:column>
        </p:pickList>
        
        <table style="boder: 0px; margin-top: 10px; width: 100%;">
            <tr>
                <td width="110px"><p:selectBooleanCheckbox value="#{diagramController.readOnly}" itemLabel="#{msgs.SHARE_FORM_PRIVILEGE_LABEL}" styleClass="italic, bold" /></td>
                <td><h:outputText value="#{msgs.SHARE_DIAGRAM_FORM_READ_ONLY_MESSAGE}" styleClass="italic" /></td>
            </tr>
        </table>
        
        <p:messages id="message" />
        
        <p:separator/>
        
        <h:panelGrid columns="3">
            <p:commandButton id="btShareDiagram" value="#{msgs.SAVE_LABEL}" actionListener="#{diagramController.processAJAX()}"
                             onclick="jQuery(this).addClass('ui-state-disabled'); jQuery(this).attr('disabled', 'disabled');"
                             update=":shareForm, :sharingsForm"
                             oncomplete="responseShareDiagram(xhr, status, args)"/>
            
            <p:commandButton value="#{msgs.CANCEL_LABEL}" type="button" onclick="dlgShare.hide()" />
            
            <p:ajaxStatus style="width: 16px; height: 16px;">
                <f:facet name="start"><h:graphicImage name="loading.gif" library="images" /></f:facet>
                <f:facet name="complete"><h:outputText value="" /></f:facet>
            </p:ajaxStatus>
        </h:panelGrid>
    </h:form>
    
    <!-- Callback function that hides the dialog -->
    <script type="text/javascript">
      function responseShareDiagram(xhr, status, args) {
        if (!args.validationFailed) {
          dlgShare.hide();
        }
      }
    </script>
</p:dialog>

</ui:composition>
